<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #c1b9fd, #854cff);
        }

        .container {
            position: relative;
            width: 500px;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background: #eee;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #854cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background: #6a38cc;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #854cff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register.php" method="POST">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        
        </form>
    </div>
</body>
</html>
